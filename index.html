<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stock Watcher</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Sven Nussgruber">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="header container-fluid">
            <div class="header container">
                <div class="header jumbotron jumbotron-fluid">
                    <div class="header container">
                    <h1 class="display-3">Stock Watcher</h1>
                    <p class="lead text-muted">Data provided for free by <a href="https://iextrading.com/developer" target="_blank">IEX</a>. View <a href="https://iextrading.com/api-exhibit-a/" target="_blank">IEX's Terms of Use</a>.</p>
                    <hr class="header">
                    </div>
                </div>
            </div>
        </div>

        
        <div class="main-content container">
            <h2>Top Tech Stocks</h2>
            <div class="tech row">
                <div class="col-sm">
                        <!-- Apple Stock Card -->
                        <div class="card text-white bg-success mb-3" id="aaplCard" style="max-width: 14rem;">
                                <div class="card-header">
                                        <img class="companyLogo" src="AAPL.png" id="tech1Logo">
                                        <div id="tech1Symbol">Apple Inc.</div>
                                        <div id="tech1LatestPrice"></div>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title" id="tech1CompanyTitle"><u>AAPL</u></h5>
                                    <p class="card-text" id="tech1OpenPrice"></p>
                                    <p class="card-text" id="tech1High52"></p>
                                    <p class="card-text" id="tech1Low52"></p>
                                    <p class="card-text" id="tech1PERatio"></p>
                                </div>
                        </div>
                </div>
                <div class="col-sm">
                    <!-- Microsoft Stock Card -->
                    <div class="card text-white bg-success mb-3" id="msftCard" style="max-width: 14rem;">
                        <div class="card-header">
                                <img class="companyLogo" src="MSFT.png" id="tech2Logo">
                                <div id="tech2Symbol">Microsoft Corp.</div>
                                <div id="tech2LatestPrice"></div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="tech2CompanyTitle"><u>MSFT</u></h5>   
                            <p class="card-text" id="tech2OpenPrice"></p>
                            <p class="card-text" id="tech2High52"></p>
                            <p class="card-text" id="tech2Low52"></p>
                            <p class="card-text" id="tech2PERatio"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <!-- Alphabet Stock Card -->
                    <div class="card text-white bg-success mb-3" id="googlCard" style="max-width: 14rem;">
                        <div class="card-header">
                                <img class="companyLogo" src="GOOGL.png" id="tech3Logo">
                                <div id="tech3Symbol">Alphabet Inc.</div>
                                <div id="tech3LatestPrice"></div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="tech3CompanyTitle"><u>GOOGL</u></h5>   
                            <p class="card-text" id="tech3OpenPrice"></p>
                            <p class="card-text" id="tech3High52"></p>
                            <p class="card-text" id="tech3Low52"></p>
                            <p class="card-text" id="tech3PERatio"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <!-- Tesla Stock Card -->
                    <div class="card text-white bg-success mb-3" id="tslaCard" style="max-width: 14rem;">
                        <div class="card-header">
                                <img class="companyLogo" src="TSLA.png" id="tech4Logo">
                                <div id="tech4Symbol">Tesla Inc.</div>
                                <div id="tech4LatestPrice"></div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="tech4CompanyTitle"><u>TSLA</u></h5>   
                            <p class="card-text" id="tech4OpenPrice"></p>
                            <p class="card-text" id="tech4High52"></p>
                            <p class="card-text" id="tech4Low52"></p>
                            <p class="card-text" id="tech4PERatio"></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
